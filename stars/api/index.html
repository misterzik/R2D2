<html>
	<body>
		<div ng-app="StarWars">

			<h1>Star Wars</h1>
			<h3>Characters</h3>



			<div ng-controller="MainCtrl">
				<div ng-repeat="char in characters">
					<a ng-href="{{char.name}}"> {{char.name}} </a> | {{char.url}} | {{char.films}}
				</div>
<hr />

<h3>Films</h3>
				<div ng-repeat="film in films">
					<a ng-href="{{film.title}}"> {{film.title}} </a> | {{film.release_date}} | {{film.characters}}
				</div>


				{{films.title}}


			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/main-ctrl.js"></script>
		<script type="text/javascript" src="js/character-service.js"></script>
	</body>
</html>
